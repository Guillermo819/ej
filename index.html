<html lang="es">

	<header class="center">
		<img src="img/calc.ico" width="90">
		<h2>Calculadora básica</h2>

	<main class="row">

				</div>
				<div class="input-field">

					<label>Valor 2</label>
				</div>
				<input type="submit" class="waves-effect waves-light btn" value="Calcular">
			</form>	
		</section>
		<section class="col s6">
			<div>La suma es: <Span id="rSuma"></Span></div>
			<div>La resta es:<Span id="rResta"></Span></div>
			<div>La multiplicacion es:<Span id="rMult"></Span></div>
			<div>La división es: <Span id="rDiv"></Span></div>
		</section>
	</main>
